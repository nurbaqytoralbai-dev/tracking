<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="jeremy">
        <div class="jtop">
          <img class="jer" src="images/image-jeremy.png" alt="jeremy" />
          <p style="color: darkgray; font-size: 20px">Report for</p>
          <h1>
            Jeremy <br />
            Robson
          </h1>
        </div>
        <p class="repo">Daily</p>
        <p class="repa">Weekly</p>
        <p class="repo">Monthly</p>
      </div>
      <div class="work">
        <img src="images/icon-work.svg" alt="work" />
        <div class="workbot">
          <div class="div">
            <p><b>Work</b></p>
            <p><b>...</b></p>
          </div>
          <div class="spa">
            <h1>32hrs</h1>
            <p>Last week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="play">
        <img src="images/icon-play.svg" alt="play" />
        <div class="workbot">
          <div class="div">
            <p><b>Play</b></p>
            <p><b>...</b></p>
          </div>
          <div class="spa">
            <h1>10hrs</h1>
            <p>Last week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="study">
        <img src="images/icon-study.svg" alt="study" />
        <div class="workbot">
          <div class="div">
            <p>Play</p>
            <p>...</p>
          </div>
          <div class="spa">
            <h1>4hrs</h1>
            <p>Last week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise">
        <img src="images/icon-exercise.svg" alt="exercise" />
        <div class="workbot">
          <div class="div">
            <p>Exercise</p>
            <p>...</p>
          </div>
          <div class="spa">
            <h1>4hrs</h1>
            <p class="pp">Last week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="social">
        <img src="images/icon-social.svg" alt="social" />
        <div class="workbot">
          <div class="div">
            <p>Social</p>
            <p>...</p>
          </div>
          <div class="spa">
            <h1>5hrs</h1>
            <p>Last week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="self">
        <img src="images/icon-self-care.svg" alt="care" />
        <div class="workbot">
          <div class="div">
            <p>Self care</p>
            <p>...</p>
          </div>
          <div class="spa">
            <h1>2hrs</h1>
            <p class="ppi">Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
